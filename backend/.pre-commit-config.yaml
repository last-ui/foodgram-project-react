exclude: (tests|migrations|frontend|venv|env)/.*
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.5.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace

- repo: local

  hooks:
    - id: flake8
      name: flake8
      entry: flake8
      language: system
      types: [python]
      args: [
        "--ignore=W503,R505",
        "--max-line-length=79",
        "--per-file-ignores=*/settings.py:E501"
      ]
