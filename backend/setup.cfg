[isort]
default_section = THIRDPARTY
known_third_party = django,django_filters,djoser,drf_extra_fields,drf_yasg,reportlab,rest_framework,webcolors
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
[flake8]
ignore =
    W503
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10
